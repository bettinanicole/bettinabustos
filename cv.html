<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CV | Bettina Bustos</title>

  <meta name="description" content="Bettina Bustos cognitive neuroscience. Interests: cognitive control, decision-making and attention.">

  <!-- W3CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">

  <!-- Your CSS -->
  <link href="main.css" rel="stylesheet" type="text/css">

  <style>
    html, body, h1, h2, h3, h4, h5, h6 {
      font-family: "Avenir Next", sans-serif;
    }

    body {
      background-color: gray;
      margin: 0;
    }

    /* Page layout */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      flex-shrink: 0;
    }

    /* Main content */
    .viewer-wrap {
      flex: 1;
      min-height: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Button above preview */
    .cv-button {
      margin-bottom: 16px;
    }

    /* PDF container (THIS controls how much you see) */
    .pdf-container {
      width: 100%;
      max-width: 1100px;

      height: 75vh;        /* Taller preview */
      min-height: 520px;

      background: #2b2b2b;
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
    }

    /* PDF iframe */
    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;

      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .viewer-wrap {
        padding: 12px;
      }

      .pdf-container {
        height: 85vh;     /* Even more vertical space on phone */
        min-height: 450px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HEADER / NAV -->
    <header class="w3-bar w3-theme-black">
      <nav class="w3-bar">
        <a href="index.html" class="w3-button w3-bar-item">Bettina Bustos</a>
        <a href="cv.html" class="w3-button w3-bar-item">CV</a>
        <a href="other.html" class="w3-button w3-bar-item">Other</a>

        <img src="Brain.vector.white.png"
             alt="brain icon"
             style="max-height:40px; float:right;">
      </nav>
    </header>

    <!-- MAIN -->
    <main class="viewer-wrap">

      <!-- Button ABOVE preview -->
      <div class="cv-button">
        <a href="BB_CV.pdf"
           target="_blank"
           rel="noopener"
           class="w3-button w3-white w3-border">
          Open CV PDF
        </a>
      </div>

      <!-- PDF preview -->
      <div class="pdf-container">
        <iframe class="pdf-frame" src="BB_CV.pdf"></iframe>
      </div>

    </main>

  </div>
</body>
</html>
